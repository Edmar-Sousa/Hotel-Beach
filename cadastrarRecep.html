  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/cadastrarRecep.css">
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Cadastrar recepcionista</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
          <h2>Cadastrar Recepcionista</h2>
          <ul>
              <li><a href="index.html">Página inicial</a></li>
              <li><a href="cadastrarGerente.html">Cadastrar gerente</a></li>
              <li><a href="cadastrarHospede.html">Cadastrar hóspede</a></li>
              <li><a href="#">Cadastrar quarto</a></li>
              <li><a href="#">Consultar quarto</a></li>
              <li><a href="ConsultarHospede.html">Consultar hóspede</a></li>     
          </ul>
          <div class="social_media"> <a href="#"><i class="fa fa-facebook-f"></i></a> <a href="#"><i class="fa fa-twitter"></i></a> <a href="#"><i class="fa fa-instagram"></i></a> </div>
      </div>
    
      <!-- Form -->   
      
      <div class="section">
        <div class="container">
          <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
              <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <h6 class="mb-0 pb-3"><span>Cadastrar Recepcionista</span></h6>
               
                <label for="reg-log"></label>
                <div class="card-3d-wrap mx-auto">
                  <div class="card-3d-wrapper">

                    <div class="card-front">
                      <div class="center-wrap">
                        <div class="section text-center">
                      
                          <div class="form-group">
                            <input type="text" name="name" class="form-style" placeholder="Seu nome completo" id="logname" autocomplete="off">
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="email" name="email" class="form-style" placeholder="Seu Email" id="logemail" autocomplete="off">
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="text" name="senha" class="form-style" placeholder="Crie uma senha" id="logpass" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="text" name="cpf" class="form-style" placeholder="CPF: 000.000.000-00" id="logpass" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                         
                          <div class="form-group mt-2">
                            <input type="text" name="rg" size="13" maxlength="13" class="form-style" placeholder="RG" id="logpass" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="text" name="telefone" class="form-style" placeholder="Telefone" id="logpass" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="text" name="endereco" size="13" maxlength="13" class="form-style" placeholder="Endereço" id="logpass" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="datetime-local" name="horario" size="13" maxlength="13" class="form-style" placeholder="Horário" id="logpass" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>


                          <a href="#" class="btn mt-4">Cadastrar-se</a>
                        </div>
                      </div>
                    </div>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
 
  </body>
</html>
